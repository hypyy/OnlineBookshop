<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="备份2.css">
</head>
<body>
<div class="header">
    <span id="welcome">欢迎</span>
    <div class="title">
        <div class="aaa">
            <img src="img/bookshop.png" width="30px" height="30px">
            <span>Online BookShop</span>
        </div>
    </div>
</div>
<div class="main">
    <div class="left">
        <div class="menu">功能菜单导航</div>
        <ul>
            <li><a href="#">书籍信息管理</a></li>
            <li><a href="#">书籍信息管理</a></li>
            <li><a href="#">书籍信息管理</a></li>
            <li><a href="#">书籍信息管理</a></li>
        </ul>
    </div>
    <div class="right">
        <form action="" method="post">
            <table  align="left">
                <tr>
                    <td colspan="6" >搜索</td>
                </tr>
                <tr height="50px">
                    <td width="100px">书号:</td>
                    <td><input type="text" name="booknumber"/></td>
                    <td width="100px">书名:</td>
                    <td><input type="text" name="bookname"/></td>
                    <td width="100px">作者:</td>
                    <td><input type="text" name="writer"/></td>
                </tr>

                <tr height="50px">
                    <td width="100px">书籍类别:</td>
                    <td>
                        <input type="radio" name="category" value="ordinary"/>普通
                        <input type="radio" name="category" value="boutique"/>精品
                    </td>
                    <td width="100px">出版社:</td>
                    <td>
                        <select name="publishinghouse">
                            <option>请选择</option>
                            <option value="xinhua">新华出版社</option>
                            <option value="hfuu">合肥学院出版社</option>
                            <option value="qinghua">清华出版社</option>
                        </select>
                    </td>
                    <td width="100px">库存位置:</td>
                    <td><input type="text" name="location"/></td>
                </tr>

                <tr>
                    <td colspan="6" align="center">
                        <input type="button" value="查询"/>
                        <input type="reset" value="重置"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div class="footer">

</div>
</body>
</html>
